<h1>Add page</h1>
<div class="container">

<div id="text">
  <p style="display: inline; margin-right: 10px; ">Add new category</p>
</div>

<div class="form-container border ">

  <form class="text-center  " [formGroup]="addCategoryForm!">

    <input type="text"  class="form-control mb-4" placeholder="Id" formControlName="id"   autocomplete="off" >

    <input type="text"  class="form-control mb-4" placeholder="Name" formControlName="name" autocomplete="off" >

  </form>
  <button mdbBtn color="danger" block="true"  type="submit" (click)="add()" [disabled]="addCategoryForm.invalid" >Add</button>
    <p *ngIf="success" style="color: green; font-size: 22px;">Category added successfully</p>
    <p *ngIf="success === false" style="color: red; font-size: 22px;">Something went wrong</p>
</div>
</div>
